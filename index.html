<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Build an ATS-optimized resume, scan your CV against job descriptions, and practice with AI interviews. Get hired faster with NextStep Resume." />
  <title>NextStep Resume | The Future of Career Growth</title>

  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ¨</text></svg>">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
          },
          colors: {
            navy: {
              950: '#020617',
              900: '#0F172A',
              800: '#1E293B',
            },
            brand: {
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
            },
            accent: {
              purple: '#8b5cf6',
              cyan: '#22d3ee',
            }
          },
          animation: {
            'aura': 'aura 20s infinite alternate',
            'shimmer': 'shimmer 3s infinite',
            'float': 'float 5s ease-in-out infinite',
            'reveal': 'reveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            'glow-pulse': 'glow 2s infinite alternate',
          },
          keyframes: {
            aura: {
              '0%': { transform: 'translate(0%, 0%) scale(1)' },
              '100%': { transform: 'translate(10%, 15%) scale(1.2)' },
            },
            shimmer: {
              '100%': { transform: 'translateX(100%)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
              '50%': { transform: 'translateY(-20px) rotate(0.5deg)' },
            },
            reveal: {
              '0%': { transform: 'translateY(50px) scale(0.95)', opacity: '0', filter: 'blur(10px)' },
              '100%': { transform: 'translateY(0) scale(1)', opacity: '1', filter: 'blur(0)' },
            },
            glow: {
              '0%': { boxShadow: '0 0 5px rgba(14, 165, 233, 0.2)' },
              '100%': { boxShadow: '0 0 20px rgba(14, 165, 233, 0.6)' },
            }
          },
        },
      },
    }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #ffffff;
      color: #0F172A;
    }

    .dark body {
      background-color: #020617;
      color: #f8fafc;
    }

    /* Noise Texture Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
      opacity: 0.02;
      pointer-events: none;
      z-index: 1000;
    }

    .glass-premium {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .dark .glass-premium {
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .text-gradient {
      background: linear-gradient(135deg, #0ea5e9 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn-premium {
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .btn-premium:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px -10px rgba(14, 165, 233, 0.4);
    }

    .aura-orb {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(120px);
      z-index: 0;
      pointer-events: none;
      opacity: 0.15;
    }

    .dark .aura-orb {
      opacity: 0.1;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(14, 165, 233, 0.2);
      border-radius: 10px;
    }

    @media print {

      /* Force settings on everything */
      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      /* Hide background noise/textures */
      body::before {
        display: none !important;
      }

      /* 
           KEY FIX: Hide the main React app entirely.
           The resume will be portalled into #print-root which remains visible.
        */
      #root {
        display: none !important;
      }

      /* Ensure the print container is visible and positioned normally */
      #print-root {
        display: block !important;
        position: relative;
        /* Static/Relative flow allows better pagination */
        width: 100%;
        height: auto;
        z-index: 10000;
      }

      /* Hide everything else */
      body>*:not(#print-root) {
        display: none !important;
      }

      body,
      html {
        background: white !important;
        height: auto !important;
        width: 100% !important;
        overflow: visible !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      /* Make printable content visible */
      .printable-content,
      .printable-content * {
        visibility: visible !important;
      }

      /* 
        SAFETY BUFFER: 
        Force the internal template minimal height to be 1mm less than A4 (297mm).
        This prevents browser rounding errors from triggering a second blank page.
      */
      .printable-content>div {
        min-height: auto !important;
        height: auto !important;
        overflow: hidden !important;
        /* Clip any potential spillover */
      }

      /* Layout fixes */
      .printable-content .grid {
        display: grid !important;
      }

      .printable-content .flex {
        display: flex !important;
      }

      /* 
           FIX: Set margin to 0 to remove browser headers/footers (date, title, url).
           We will add padding to the content div instead to create the margins.
        */
      @page {
        margin: 15mm 0 0 0;
        size: A4;
      }

      @page :first {
        margin: 0;
      }

      /* Restore visual margins via padding and enforce A4 dimensions */
      .printable-content {
        width: 210mm !important;
        min-height: 297mm !important;
        box-sizing: border-box !important;
      }
    }

    /* Default state: Hide print root on screen */
    #print-root {
      display: none;
    }
  </style>
</head>

<body class="antialiased transition-colors duration-500 overflow-x-hidden">
  <div id="root"></div>
  <!-- Container for React Portal Printing -->
  <div id="print-root"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
